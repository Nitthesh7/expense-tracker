{% extends "base.html" %} {% block title %} Expense-Tracker {% endblock %} {%
block content %}
<br/>
<h1> Expenses </h1>
<br/>
<table class="table table-hover">
    <tr>
        <th> Date </th>
        <th> Amount </th>
        <th> Category </th>
        <th> Description </th>
        <th> Delete </th>
    </tr>
    {% for entry in user.expenses %}
    <tr>
        <td> {{entry.date.date()}} </td>
        <td> {{entry.amount}} </td>
        <td> {{entry.category}} </td>
        <td> {{entry.description}} </td>
        <td><a href="{{ url_for('views.delete_entry', id = entry.id) }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
